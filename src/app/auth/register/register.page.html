
<ion-content class="fondo" color="">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 align="center" color="white">Crear una cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="correo@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirme la Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="black"  shape="round" fill="outline" type="button" [disabled]="form.invalid" expand="block">Registrarse</ion-button>
            <ion-button [routerLink]="['/register']" color="black"  shape="round" fill="outline" type="button" [disabled]="form.invalid" expand="block">Volver</ion-button>
          </div>
          <br>
          <br>
          <p>Ya tienes cuenta <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">Inicia Sesion</a></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
